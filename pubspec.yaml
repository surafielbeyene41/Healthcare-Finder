name: healthcare_finder
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Cupertino Icons for iOS-style icons
  cupertino_icons: ^1.0.8

  # Firebase dependencies
  firebase_core: ^2.0.0
  firebase_auth: ^4.4.1
  cloud_firestore: ^4.7.1
  firebase_messaging: ^14.6.5

  # Location services
  geolocator: ^10.0.0

  # Google Maps
  google_maps_flutter: ^2.5.0

  # Launching phone calls or URLs
  url_launcher: ^6.1.11

  # State management
  provider: ^6.0.0

  # Local notifications
  flutter_local_notifications: ^9.6.1

  # HTTP requests
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true

  # Assets for images or icons
  assets:
    - assets/healthcare.png # Ensure you place the image file here

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"  # Path to the icon
